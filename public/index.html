<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurador de Veh√≠culo - Luxury Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* 1. ESTILOS BASE */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle, #ffffff 0%, #e0e0e0 100%);
            color: #333;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.8s ease;
        }

       @media (max-orientation: portrait) or (max-width: 768px) {
    /* El carro ahora domina el centro */
    #car-image {
        width: 140% !important; /* Que sobresalga un poco lateralmente da sensaci√≥n de grandeza */
        transform: scale(1.1);
        margin: 10px 0;
    }

    /* T√≠tulo m√°s elegante y no tan invasivo */
    .header h1 {
        font-size: 7vw !important;
        margin-top: 15px;
        text-align: center;
    }

    /* Ponemos el QR y el contador en la misma fila para ahorrar espacio vertical */
    .contenedor-inferior, .qr-footer {
        flex-direction: row !important; /* QR al lado del texto o contador */
        transform: scale(0.8); /* Reducimos todo el bloque inferior un 20% */
        gap: 15px;
        padding: 10px 15px !important;
    }

    .qr-footer img {
        width: 180px !important; /* QR m√°s discreto */
    }

    .qr-footer p {
        font-size: 6vw !important; /* Texto de instrucci√≥n m√°s peque√±o */
    }

    .contador-numero {
        font-size: 10vw !important; /* El n√∫mero sigue siendo visible pero no gigante */
    }
}

        /* 3. ELEMENTOS DE LA UI */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .ui-container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            pointer-events: none;
        }

        .header h1 {
            font-size: 3.5vw;
            font-weight: 900;
            letter-spacing: -1px;
            margin: 0;
            color: #1a1a1a;
            text-transform: uppercase;
        }

     .vehicle-display {
    flex-grow: 2; /* Le da m√°s espacio que a los dem√°s elementos */
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 20px 0;
}

#car-image {
    width: 100% !important; /* Forzamos que sea m√°s ancho que el contenedor si es necesario */
    max-width: 1400px; /* Aumentamos el l√≠mite de tama√±o */
    transform: scale(1.2); /* Un peque√±o aumento extra sin romper el layout */
    filter: drop-shadow(0 40px 30px rgba(0,0,0,0.2)); /* Sombra m√°s profunda para dar volumen */
    z-index: 5;
}

        .changing {
            opacity: 0;
            transform: translateX(-20px);
        }

        .contador-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            text-align: center;
        }

        .contador-numero {
            font-size: 5.5vw;
            font-weight: bold;
            color: #000;
            display: block;
        }

        .qr-footer {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .qr-footer img {
            width: 150px;
            height: auto;
        }

        .qr-footer p {
            font-size: 1.5vw;
            margin: 0;
            padding-left: 20px;
            color: #000;
            font-weight: 800;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="ui-container">
        <div class="header">
            <h1 id="car-title">üî•DISE√ëA TU M√ÅQUINA‚ö°</h1>
        </div>

        <div class="vehicle-display">
            <img id="car-image" src="images/car-white.webp" alt="Carro Personalizado">
        </div>

        <div class="qr-footer">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://mi-pantalla-led.onrender.com/control.html" alt="QR">
            <p>ESCANEA PARA INTERACTUAR</p>
        </div>

        <div class="contador-card">
            <span style="font-size: 1.2rem; color: #666; letter-spacing: 1px; text-transform: uppercase;">Interacciones</span>
            <span id="num-interacciones" class="contador-numero">0</span>
        </div>
    </div>

    <script>
        const socket = io();
        const carImage = document.getElementById('car-image');
        const contadorTxt = document.getElementById('num-interacciones');

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#888888" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#aaaaaa", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            }
        });

        socket.on('actualizarPantalla', (datos) => {
            let nombreColor = datos.color;

            if (!nombreColor || nombreColor.includes('#')) {
                nombreColor = 'white'; 
            }

            carImage.classList.add('changing');

            setTimeout(() => {
                carImage.src = `images/car-${nombreColor}.webp`;

                carImage.onload = () => {
                    carImage.classList.remove('changing');
                };
                
                // ACTUALIZACI√ìN DEL CONTADOR CORREGIDA
                if(contadorTxt) {
                    contadorTxt.innerText = datos.total;
                }
            }, 200);
        });
    </script>
</body>
</html>

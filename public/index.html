<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurador de Veh√≠culo - Luxury Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* 1. ESTILOS BASE */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle, #ffffff 0%, #e0e0e0 100%);
            color: #333;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.8s ease;
        }

        /* 2. DISE√ëO RESPONSIVE (VERTICAL) */
        @media (max-orientation: portrait) or (max-width: 768px) {
            .header h1 {
                font-size: 8vw !important; /* M√°s grande en vertical */
                text-align: center;
                margin-top: 20px;
            }

            #car-image {
                width: 95% !important;
                max-width: none !important;
                margin: 20px 0;
            }

            .qr-footer {
                flex-direction: column !important;
                padding: 20px !important;
            }

            .qr-footer img {
                width: 250px !important;
                max-width: 250px !important;
            }

            .qr-footer p {
                font-size: 6vw !important;
                padding-left: 0 !important;
                text-align: center;
            }

            .contador-card {
                padding: 20px !important;
            }

            .contador-numero {
                font-size: 15vw !important; /* N√∫mero gigante en vertical */
            }
        }

        /* 3. ELEMENTOS DE LA UI */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .ui-container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            pointer-events: none;
        }

        .header h1 {
            font-size: 3.5vw;
            font-weight: 900;
            letter-spacing: -1px;
            margin: 0;
            color: #1a1a1a;
            text-transform: uppercase;
        }

        .vehicle-display {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #car-image {
            width: 100%;
            max-width: 1100px;
            height: auto;
            transition: transform 0.4s ease-out, opacity 0.4s ease-in-out;
            filter: drop-shadow(0 30px 20px rgba(0,0,0,0.15));
        }

        .changing {
            opacity: 0;
            transform: translateX(-20px);
        }

        .contador-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            text-align: center;
        }

        .contador-numero {
            font-size: 5.5vw;
            font-weight: bold;
            color: #000;
            display: block;
        }

        .qr-footer {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .qr-footer img {
            width: 150px;
            height: auto;
        }

        .qr-footer p {
            font-size: 1.5vw;
            margin: 0;
            padding-left: 20px;
            color: #000;
            font-weight: 800;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="ui-container">
        <div class="header">
            <h1 id="car-title">üî•DISE√ëA TU M√ÅQUINA‚ö°</h1>
        </div>

        <div class="vehicle-display">
            <img id="car-image" src="images/car-white.webp" alt="Carro Personalizado">
        </div>

        <div class="qr-footer">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://mi-pantalla-led.onrender.com/control.html" alt="QR">
            <p>ESCANEA PARA INTERACTUAR</p>
        </div>

        <div class="contador-card">
            <span style="font-size: 1.2rem; color: #666; letter-spacing: 1px; text-transform: uppercase;">Interacciones</span>
            <span id="num-interacciones" class="contador-numero">0</span>
        </div>
    </div>

    <script>
        const socket = io();
        const carImage = document.getElementById('car-image');
        const contadorTxt = document.getElementById('num-interacciones');

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#888888" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#aaaaaa", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            }
        });

        socket.on('actualizarPantalla', (datos) => {
            let nombreColor = datos.color;

            if (!nombreColor || nombreColor.includes('#')) {
                nombreColor = 'white'; 
            }

            carImage.classList.add('changing');

            setTimeout(() => {
                carImage.src = `images/car-${nombreColor}.webp`;

                carImage.onload = () => {
                    carImage.classList.remove('changing');
                };
                
                // ACTUALIZACI√ìN DEL CONTADOR CORREGIDA
                if(contadorTxt) {
                    contadorTxt.innerText = datos.total;
                }
            }, 200);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurador de Veh√≠culo - Luxury Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {


            /* Configuraci√≥n para pantallas verticales (Portrait) */
@media (max-orientation: portrait) or (max-width: 768px) {
    
    /* 1. Agranda el t√≠tulo */
    h1 {
        font-size: 2.3rem !important; /* Ajusta seg√∫n necesites */
        text-align: center;
        margin-bottom: 10px;
        

    /* 2. Agranda el veh√≠culo */
    #car-image {
        width: 100% !important; /* Que ocupe casi todo el ancho */
        max-width: none;
        height: auto;
        margin: 20px 0;
    }

    /* 3. Ajusta el contenedor del QR y el contador */
    .contenedor-inferior { 
        flex-direction: column; /* Pone el contador sobre el QR si es necesario */
        gap: 30px;
    }

    /* 4. Agranda el QR espec√≠ficamente */
    .qr-container {
        width: 300px !important; /* Un tama√±o mucho m√°s visible */
        padding: 20px;
    }

    .qr-container img {
        width: 100%; /* El c√≥digo QR interno ocupa todo su contenedor */
    }

    /* 5. Agranda el texto del contador */
    .interacciones {
        font-size: 4rem !important;
    }
}
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Fondo estilo estudio fotogr√°fico */
            background: radial-gradient(circle, #ffffff 0%, #e0e0e0 100%);
            color: #333;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.8s ease;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3; /* Muy sutil para no distraer del carro */
        }

        .ui-container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            pointer-events: none;
        }

        .header h1 {
            font-size: 3.5vw;
            font-weight: 900;
            letter-spacing: -1px;
            margin: 0;
            color: #1a1a1a;
            text-transform: uppercase;
        }

        /* Contenedor del Veh√≠culo */
        .vehicle-display {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #car-image {
            width: 100%; /* Tama√±o grande para pantalla LED */
            max-width: 1100px;
            height: auto;
            transition: all 0.5s ease-in-out;
            /* Sombra proyectada en el piso */
            filter: drop-shadow(0 30px 20px rgba(0,0,0,0.15));
            transform: scale(1);
        }

        /* Estilo del Contador */
        .contador-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            padding: 10px 10px;
            margin: 30PX 0;
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .contador-numero {
            font-size: 5.5vw;
            font-weight: bold;
            color: #000;
        }

        /* Footer con QR */
        .qr-footer {
            display: flex;
            
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .qr-footer img {
            width: 150px;
            max-width: 150px;
            padding-bottom: 20px;
            height: auto;
        }

        .qr-footer p {
            font-size: 7.2vw;
            margin-top: 10px;
           padding-left: 60px;
            color: #000000;
            font-weight: 800;
        }

        /* Estado normal del carro */
#car-image {
    transition: transform 0.4s ease-out, opacity 0.4s ease-in-out;
    opacity: 1;
    transform: translateX(0); /* Posici√≥n original */
}

/* Estado cuando est√° cambiando (desaparece y se mueve a la izquierda) */
.changing {
    opacity: 0;
    transform: translateX(-20px); /* Se desliza un poco a la izquierda */
}
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="ui-container">
        <div class="header">
            <h1 id="car-title">üî•DISE√ëA TU M√ÅQUINA‚ö°</h1>
        </div>

        <div class="vehicle-display">
            <img id="car-image" src="images/car-white.webp" alt="Carro Personalizado">
        </div>

       

        <div class="qr-footer">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://mi-pantalla-led.onrender.com/control.html" alt="QR">
            <p>ESCANEA PARA INTERACTUAR</p>
        </div>

        <div class="contador-card">
            <span style="font-size: 25PX; color: #000000; letter-spacing: 1px;">CANTIDAD DE INTERACCIONES: </span>
            <span id="num-interacciones" class="contador-numero">0</span>
        </div>


    </div>

    <script>
        const socket = io();
        const carImage = document.getElementById('car-image');
        const contadorTxt = document.getElementById('num-interacciones');
        const carTitle = document.getElementById('car-title');

        // Mantenemos las part√≠culas pero con colores grises suaves
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#888888" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#aaaaaa", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            }
        });

        socket.on('actualizarPantalla', (datos) => {
    const carImage = document.getElementById('car-image');
    let nombreColor = datos.color;

    // Validaci√≥n de seguridad
    if (!nombreColor || nombreColor.includes('#')) {
        nombreColor = 'white'; 
    }

    // 1. Iniciamos la transici√≥n (el carro se desvanece y se mueve)
    carImage.classList.add('changing');

    // 2. Esperamos un poquito a que la animaci√≥n de "salida" ocurra
    setTimeout(() => {
        // 3. Cambiamos la fuente de la imagen mientras es invisible
        carImage.src = `images/car-${nombreColor}.webp`;

        // 4. Cuando la imagen carga, le quitamos la clase para que "entre" de nuevo
        carImage.onload = () => {
            carImage.classList.remove('changing');
        };
        
        // Actualizar contador
        if(document.getElementById('contador')) {
            document.getElementById('contador').innerText = datos.total;
        }
    }, 200); // Este tiempo debe ser menor al de la transici√≥n CSS
});
    </script>
</body>
</html>

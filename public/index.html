<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pantalla Interactiva - Partículas</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', sans-serif;
            background-color: #111;
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: background-color 1s ease;
        }

        /* Capa de partículas que cubre toda la pantalla */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Contenido encima de las partículas */
        .ui-container {
            position: relative;
            z-index: 2; /* Importante: por encima de las partículas */
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 0;
            pointer-events: none; /* Para que no interfiera con los clics si los hubiera */
        }

        h1 {
            font-size: 8vw;
            text-shadow: 0 5px 20px rgba(0,0,0,0.8);
            margin: 0;
        }

        .contador-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px); /* Efecto de vidrio esmerilado */
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            align-self: center;
        }

        .contador-numero {
            font-size: 18vw;
            display: block;
            line-height: 1;
        }

        .qr-footer img {
    width: 30vw;
    max-width: 200px;
    height: auto;
    border: 5px solid #f0f0f0; /* Un pequeño marco */
    border-radius: 10px;
}

        .qr-footer img { width: 45vw; max-width: 300px; }
        .qr-footer p { font-size: 4vw; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="ui-container">
        <div class="header">
            <h1>¡CAMBIA EL<br>AMBIENTE!</h1>
        </div>

        <div class="contador-card">
            <span style="font-size: 3vw; color: #aaa;">INTERACCIONES</span>
            <span id="num-interacciones" class="contador-numero">0</span>
        </div>

        <div class="qr-footer">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://mi-pantalla-led.onrender.com/control.html" alt="QR">
            <p>ESCANEA PARA INTERACTUAR</p>
        </div>
    </div>

    <script>
        const socket = io();
        const body = document.body;
        const contadorTxt = document.getElementById('num-interacciones');

        // Configuración de las partículas
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.3, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "out_mode": "out" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": false }, "onclick": { "enable": true, "mode": "push" } }
            },
            "retina_detect": true
        });

        socket.on('actualizarPantalla', (datos) => {
            // Cambiamos el color de fondo suavemente
            body.style.backgroundColor = datos.color;
            contadorTxt.innerText = datos.total;

            // Pequeña animación al recibir datos
            contadorTxt.style.transform = "scale(1.2)";
            setTimeout(() => { contadorTxt.style.transform = "scale(1)"; }, 200);
        });
    </script>
</body>
</html>

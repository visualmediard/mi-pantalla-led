<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control de Configuración</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --tesla-red: #cc0000;
            --bg-dark: #111111;
            --card-bg: #1c1c1c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 1.2rem;
            letter-spacing: 4px;
            font-weight: 300;
            color: #888;
            margin: 0;
        }

        .header p {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Contenedor de los círculos de color */
        .color-grid {
    display: grid;
    /* Esto crea exactamente 2 columnas iguales */
    grid-template-columns: repeat(2, 1fr); 
    gap: 30px; /* Espacio entre los círculos */
    padding: 35px;
    background: var(--card-bg);
    border-radius: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    /* Para asegurar que se mantenga centrado */
    justify-items: center; 
    align-items: center;
}

        /* Estilo de los botones (Círculos Tesla) */
        .color-swatch {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .color-swatch:active {
            transform: scale(0.85);
        }

        /* Borde de selección (como en la web de Tesla) */
        .color-swatch.active {
            border-color: #3d5afe;
            box-shadow: 0 0 15px rgba(61, 90, 254, 0.4);
        }

       /* Colores específicos para los círculos */
.white { background-color: #f4f4f4; border: 1px solid #ddd; }
.black { background-color: #111111; }
.gray  { background-color: #555555; }
.red  { background-color: #eb0202; }


/* Estilo para cuando el color es muy claro (como el blanco) */
.white.active {
    border-color: #3d5afe;
}
       

        .label-color {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Vibración sutil al tocar (opcional) */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.92); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>MODEL X</h1>
        <p>TOMA EL CONTROL. ELIGE TU COLOR</p>
    </div>

    <div class="color-grid">
        <button class="color-swatch white" onclick="seleccionar('white', this)"></button>
        <button class="color-swatch black" onclick="seleccionar('black', this)"></button>

        <button class="color-swatch grey"  onclick="seleccionar('gray', this)"></button>
        <button class="color-swatch red" onclick="seleccionar('red', this)"></button>
       
    </div>

    <p class="label-color" id="color-name">Selecciona un acabado</p>

    <script>
        const socket = io();

        function seleccionar(nombreColor, elemento) {
            // 1. Quitar clase 'active' de todos los botones
            document.querySelectorAll('.color-swatch').forEach(btn => {
                btn.classList.remove('active');
            });

            // 2. Añadir clase 'active' al seleccionado
            elemento.classList.add('active');

            // 3. Actualizar texto descriptivo
            document.getElementById('color-name').innerText = "Pintura: " + nombreColor;

            // 4. Enviar al servidor (y de ahí a la pantalla principal)
            socket.emit('cambiarColor', { color: nombreColor });

            // Feedback táctil (si el celular lo soporta)
            if (window.navigator.vibrate) {
                window.navigator.vibrate(10);
            }
        }
    </script>
</body>
</html>
